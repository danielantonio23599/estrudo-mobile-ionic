<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" *ngIf="this.apiService.isAuthenticado()" side="start">
      <ion-header class="toolbar-roxa">
        <ion-toolbar>
          <img class="monitorar-logo ion-float-left" src="assets/icon/favicon.png" alt="">
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CRUD ESTUDO</ion-list-header>
          <ion-note>{{this.user? this.user.sub: ''}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" *appHasPermission="[p.permissao]" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" lines="none" (click)="logout()" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'log-out-outline'" [md]="'log-out-outline'"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
