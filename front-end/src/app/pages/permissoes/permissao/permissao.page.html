<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/permissoes"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Permissão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="cadastrar()" [formGroup]="perfil">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Nome da permissão" formControlName="nome"> </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="3" offset-sm="9">
          <ion-button type="submit" color="primary" expand="block"  [disabled]="!perfil.valid">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
